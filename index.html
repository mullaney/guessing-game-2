<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <link href="https://fonts.googleapis.com/css?family=Muli|Ranchers" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="background-image"></div>
    <div id="main">
      <h1>Guessing Game</h1>
      <h2 id="alert-message">No JavaScript</h2>
      <input id="player-input" type="text" name="guess" value="" maxlength="3" placeholder="#" autofocus>
      <button id="submit">Go!</button>
      <div id="guesses">
        <div id="guess0" data-info="Type your guess into the circle above" class="guess"></div>
        <div id="guess1" data-info="Type your guess into the circle above" class="guess"></div>
        <div id="guess2" data-info="Type your guess into the circle above" class="guess"></div>
        <div id="guess3" data-info="Type your guess into the circle above" class="guess"></div>
        <div id="guess4" data-info="Type your guess into the circle above" class="guess"></div>
      </div>
      <div class="buttons">
          <button id="reset">Reset</button>
          <button id="hint">Hint</button>
      </div>
    </div>
    <footer id="footer">
      <img class="float-left" src="./img/fullstack.png" alt="Fullstack Academy">
      <img class="float-right" src="./img/grace-hopper.png" alt="Grace Hopper Academy">
      <div id="credit">Built by Kevin Kelly | Fork at <a href="https://github.com/mullaney/guessing-game-2" target="_blank">github</a></div>
    </footer>
    <script src="./js/index.js" charset="utf-8"></script>
  </body>
</html>
